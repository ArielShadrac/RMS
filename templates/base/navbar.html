<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RMS - {% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="">RMS</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                {% if user.is_authenticated %}
                    <li class="nav-item"><a class="nav-link" href="{% url 'hospital_list' %}">Hôpitaux</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'staff_list' %}">Personnel</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'patient_list' %}">Patients</a></li>
                    {% if user.is_superuser %}
                        <li class="nav-item"><a class="nav-link" href="{% url 'login_logs' %}">Logs</a></li>
                    {% endif %}
                    <li class="nav-item"><a class="nav-link" href="">Déconnexion</a></li>
                {% else %}
                    <li class="nav-item"><a class="nav-link" href="">Connexion</a></li>
                {% endif %}
            </ul>
        </div>
    </nav>
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
